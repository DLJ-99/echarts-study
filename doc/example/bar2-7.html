      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    title:{text:'实时现货交易价格',x:'center'},
    <!-- title:{text:'日前现货交易价格',x:'center'}, -->
    <!-- title:{text:'中长期交易量价',x:'center'}, -->
    legend: {
        data:['电量','电价'],
        x:'right'
    },
    toolbox: {
        show : false,
        orient: 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['山西','甘肃','山东','广东']
        }
    ],
    yAxis : [
        {
            type: 'value',
            name: "价格(元/MWh)",
            position: 'right'
        },
        {
            type : 'value',
            name: "电量(MWh)",
        },
    ],
    series : [

        {
            name:'电量',
            type:'bar',
            data:[3200, 3320, 3010, 3034, 3900, 3390, 3820,2200, 3800, 3810, 3634, 3600, 3890, 3620]
        },
        {
            name:'电价',
            yAxisIndex:1,
            type:'bar',
            data:[1.50, 2.32, 2.01, 1.54, 1.90, 3.30, 4.10,1.80, 2.02, 2.3, 1.88, 2.90, 3.10, 3.10]
        },
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->

        </div><!--/.fluid-container-->

    <footer id="footer"></footer>

    <script src="../asset/js/echartsExample.js"></script>
</body>

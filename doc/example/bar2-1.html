<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['指定日期上网电量','基数电量','中长期电量','日前市场结算电量','实时市场结算电量','指定日期电价','基数电价','中长期电价','日前市场结算电价','实时市场结算电价','指定日期收益','基数收益','中长期收益','日前市场结算收益','实时市场结算收益']
    },
    toolbox: {
        show : false,
        orient: 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['10/11','10/12','10/13','10/14','10/15','10/16','10/17']
        }
    ],
    yAxis : [
        {
            type : 'value',
            name: "电量(万KWh)",
        },
        {
            type: 'value',
            name: "价格(元)",
            position: 'right'
        },
        {
            type: 'value',
            name: '收益(万元)',
            position: 'left',
            x: 40,
            axisLabel: {
                textStyle: {
                  color: '#1b2424',
                },
              },
              axisLine: {
                show: true,
                lineStyle: {
                  color: '#1b2424'
                }
              },
          },
    ],
    series : [
        {
            name:'指定日期上网电量',
            type:'bar',
            <!-- stack: '电量', -->
            data:[290, 302, 321, 314, 350, 320, 360]
        },
        {
            name:'基数电量',
            type:'bar',
            <!-- stack: '电量', -->
            data:[300, 312, 301, 334, 390, 330, 320]
        },
        {
            name:'中长期电量',
            type:'bar',
            <!-- stack: '电量', -->
            data:[320, 332, 301, 334, 390, 330, 320]
        },
        {
            name:'日前市场结算电量',
            type:'bar',
            <!-- stack: '电量', -->
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'实时市场结算电量',
            type:'bar',
            <!-- stack: '电量', -->
            data:[220, 182, 191, 234, 290, 330, 310]
        },
        {
            name:'指定日期电价',
            type:'line',
            yAxisIndex:1,
            data:[2.50, 2.02, 2.01, 1.64, 1.80, 2.30, 3.10]
        },
        {
            name:'基数电价',
            type:'line',
            yAxisIndex:1,
            data:[1.20, 1.32, 1.01, 1.34, 2.90, 2.60, 2.50]
        },
        {
            name:'中长期电价',
            type:'line',
            yAxisIndex:1,
            data:[1.50, 2.32, 2.01, 1.54, 1.90, 3.30, 4.10]
        },
        {
            name:'日前市场结算电价',
            type:'line',
            yAxisIndex:1,
            data:[3.20, 3.32, 1.81, 2.94, 4.90, 3.30, 2.90]
        },
        {
            name:'实时市场结算电价',
            type:'line',
            yAxisIndex:1,
            data:[4.20, 3.32, 2.01, 3.34, 5.90, 4.30, 3.20]
        },
        {
            name:'指定日期收益',
            type:'line',
            <!-- stack: '电量', -->
            data:[290, 302, 321, 314, 350, 320, 360]
        },
        {
            name:'基数收益',
            type:'line',
            <!-- stack: '电量', -->
            data:[300, 312, 301, 334, 390, 330, 320]
        },
        {
            name:'中长期收益',
            type:'line',
            <!-- stack: '电量', -->
            data:[320, 332, 301, 334, 390, 330, 320]
        },
        {
            name:'日前市场结算收益',
            type:'line',
            <!-- stack: '电量', -->
            data:[120, 132, 101, 134, 90, 230, 210]
        },
        {
            name:'实时市场结算收益',
            type:'line',
            <!-- stack: '电量', -->
            data:[220, 182, 191, 234, 290, 330, 310]
        },
    ]
};

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data:['原始预测报量','原始报量','调整后报量','原始预测报价曲线','原始报价曲线','调整后报价曲线']
    },
    toolbox: {
        show : false,
        orient: 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['01:00','04:00','07:00','10:00','13:00','16:00','19:00','21:00','24:00']
        }
    ],
    yAxis : [
        {
            type : 'value',
            name: "MW",
        },
        {
            type: 'value',
            name: "元",
            position: 'right'
        },

    ],
    series : [
        {
            name:'原始预测报量',
            type:'bar',
            data:[320, 332, 301, 334, 390, 330, 320,311, 301]
        },
        {
            name:'原始报量',
            type:'bar',
            data:[120, 132, 101, 134, 90, 230, 210,260, 281]
        },
        {
            name:'调整后报量',
            type:'bar',
            data:[220, 182, 191, 234, 290, 330, 310,299, 321]
        },
        {
            name:'原始预测报价曲线',
            type:'line',
            yAxisIndex:1,
            data:[1.50, 2.32, 2.01, 1.54, 1.90, 3.30, 4.10, 3.80, 3.30]
        },
        {
            name:'原始报价曲线',
            type:'line',
            yAxisIndex:1,
            data:[1.20, 1.32, 1.01, 1.34, 2.90, 2.30, 2.20,2.40, 3.00]
        },
        {
            name:'调整后报价曲线',
            type:'line',
            yAxisIndex:1,
            data:[6.20, 7.32, 7.01, 7.34, 10.90, 11.30, 11.20,10.40,5.40]
        }
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->

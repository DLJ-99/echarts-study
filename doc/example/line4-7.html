<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="head"></div>


    <div class="container-fluid">
        <div class="row-fluid example">
            <div id="sidebar-code" class="col-md-4">
                <div class="well sidebar-nav">
                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['报量曲线1','报量曲线2']
    },
    toolbox: {
        show : false,
        <!-- feature.magicType:可以控制数据以何种形式展示，包括：stack（堆积）、tiled（平铺） -->
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['01:00','04:00','07:00','10:00','13:00','16:00','19:00','21:00','24:00'],
            name:"时间"
        }
    ],
    yAxis : [
        {
            type : 'value',
            name:"电量"
        }
    ],
    <!-- series[].smooth:当type为line时，该属性值控制线条是否平滑展示，默认值为true -->
    series : [
        {
            name:'报量曲线1',
            type:'line',
            smooth:false,
            data:[22.94,18.92, 23.84, 22.90, 19.90, 21.89, 22.88, 21.19, 20.88]
        },{
            name:'报量曲线2',
            type:'line',
            smooth:false,
            data:[20.94,18.5, 22.84, 20.90, 19.90, 21.89, 20.88, 21.4, 22.5]
        },
    ]
};
                    </textarea>
              </div><!--/.well -->
            </div><!--/span-->
            <div id="graphic" class="col-md-8">
                <div id="main" class="main"></div>
                <div>
                    <button type="button" class="btn btn-sm btn-success" onclick="refresh(true)">刷 新</button>
                    <span class="text-primary">切换主题</span>
                    <select id="theme-select"></select>

                    <span id='wrong-message' style="color:red"></span>
                </div>
            </div><!--/span-->
        </div><!--/row-->

        </div><!--/.fluid-container-->

                    <div class="nav-header"><a href="#" onclick="autoResize()" class="glyphicon glyphicon-resize-full" id ="icon-resize" ></a>option</div>
                    <textarea id="code" name="code">
option = {
    title : {
        text: '24小时成交价K线图'
    },
    tooltip : {
        trigger: 'axis',
        formatter: function (params) {
            var res = params[0].seriesName + ' ' + params[0].name;
            res += '<br/>  开盘 : ' + params[0].value[0] + '  最高 : ' + params[0].value[3];
            res += '<br/>  收盘 : ' + params[0].value[1] + '  最低 : ' + params[0].value[2];
            return res;
        }
    },
    legend: {
        data:['24小时成交价']
    },
    toolbox: {
        show : false,
        feature : {
            mark : {show: true},
            dataZoom : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    dataZoom : {
        show : true,
        realtime: true,
        start : 0,
        end : 100
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : true,
            axisTick: {onGap:false},
            splitLine: {show:false},
            data : [
                "1时", "2时", "3时", "4时", "5时",
                "6时", "7时", "8时", "9时", "10时",
                "11时", "12时", "13时", "14时", "15时",
                "16时", "17时", "18时", "19时", "20时",
                "21时", "22时", "23时", "24时"
            ]
        }
    ],
    yAxis : [
        {
            type : 'value',
            scale:true,
            boundaryGap: [0.01, 0.01]
        }
    ],
    <!-- type:'k':代表该图表为k线图，数据格式为： 开盘，收盘，最低，最高-->
    series : [
        {
            name:'24小时成交价',
            type:'k',
            data:[ // 开盘，收盘，最低，最高
                [23.26,23.6,22.6,23.6],
                [23.6,22.6,22.6,23.6],
                [22.265,23.26,22.26,23.6],
                [23.826,23.268,23.265,23.68],
                [23.65,23.68,23.69,23.66],
                [23.6,23.6,23.6,23.6],
                [23.61,24.6,23.57,24.57],
                [24.92,24.15,24.58,24.38],
                [24,24.13,24.3,24.42],
                [24.68,24.48,24.7,24.73],
                [24.69,24.53,23.22,24.89],
                [24.62,24.4,24.4,24.03],
                [24.91,24.56,24.43,24.8],
                [24.26,23.91,23.53,24.07],
                [23.49,23.18,23.61,23.94],
                [23.82,23.95,23.17,23.82],
                [23.94,23.16,23.76,23.88],
                [23.62,23.82,25.01,23.78],
                [23.74,22.34,22.89,23.71],
                [22.77,23.22,22.03,23.63],
                [23.32,23.59,23.92,23.16],
                [23.54,23.51,23.86,23.65],
                [23.08,23.4,22.25,23.54],
                [22.81,23.31,22.1,23.14]
            ]
        }
    ]
};
